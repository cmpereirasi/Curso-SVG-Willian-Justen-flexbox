<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formas Básicas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
            <h1>Formas Básicas</h1>
        </header>
        <section class="container-flex">
            <div class="svg-item">
                <h2>Rect</h2>
                <svg>
                    <rect x="90" y="10" width="100" height="100" />
                </svg>
            </div>
            <div class="svg-item">
                <h2>Circle</h2>
                <svg>
                    <circle r="45" cx="90" cy="70"/>
                </svg>
            </div> 
            <div class="svg-item">
                <h2>Ellipse</h2>
                <svg>
                    <ellipse rx="100" ry="30" cx="150" cy="80" />
                </svg>
            </div>

            <div class="svg-item">
                <h2>Line</h2>
                <svg>
                    <line x1="10" y1="10" x2="200" y2="120" stroke="#000" stroke-width="3"/>
                </svg>
            </div>
            <div class="svg-item">
                <h2>Polyline</h2>
                <svg>
                    <polyline points="0,40 40,40 40,80 80,80 80,110" fill="transparent" stroke="#000" stroke-width="2"/> 
                </svg>
            </div> 

            <div class="svg-item">
                <h2>Polygon</h2>
                <svg>
                    <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#000" stroke="#611" stroke-width="4"/> 
                </svg>
            </div>

            <div class="svg-item">
                <h2>Path</h2>
                <svg>
                  <path 
                    stroke="#510" 
                    stroke-width="4" 
                    fill="#170"
                    d="M40,20 L40,80 A30,30 1,0 100,100z" 
                  />
                </svg>
            </div>
        </section>
